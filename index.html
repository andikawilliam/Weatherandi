<!DOCTYPE html>
<html>
<head>
	<title>Weatherandi</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="	sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">		<!-- Bootstrap css link -->

	<!-- A little bit of css for positioning and size. Should be put on another file but this is for efficiency -->
	<style type="text/css">

		.content {
		    margin: auto;
		}

		.weatherDetails {
			font-size: 25px
		}
	</style>

</head>
<body >

<!-- Using bootstraps jumbotron and form outlines-->
<div class="jumbotron">
	<div class = "content">
		<h1 class="display-4"> WEATHERANDI </h1>
		<hr class="my-4">

		<h4>Which city's weather do you want to know?</h4>
		
		<div class="form-row align-items-center">
		  <div class="col-auto">
		    <label class="sr-only" for="inlineFormInput">City</label>			
		    <!-- User will input city which will call the google autocomplete api for latitude and longitude	 -->
		    <!-- Latitude and longitude are required for darksky api -->
		    <input type="text" class="form-control" id="city" placeholder="Syracuse, NY">
		  </div>
		  <div class="col-auto">
		    <label class="sr-only" for="inlineFormInputGroup">Latitude</label>
		    <!-- Latitude and longitude are usually determined by inputting the cities but may be inputed separately -->
		    <input type="text" class="form-control" id="latitude" placeholder="Latitude">
		  </div>
		  <div class="col-auto">
		    <label class="sr-only" for="inlineFormInputGroup">Longitude</label>
		    <input type="text" class="form-control" id="longitude" placeholder="Longitude">
		  </div>
		  <div class="col-auto">
		  	<!-- button triggers javascript function that will process the latitude and longitude for the darksky api -->
		    <button class="btn btn-primary" id="getWeather" onclick="getWeather()">Check Weather</button>
		  </div>
		</div>
	</div>


</div>

<!-- FOR THE WEATHER RESULT -->
<h2 id='weather'></h2>

<ul class="list-group list-group-flush weatherDetails">
  <li class="list-group-item" id="summary"></li>			<!-- place for summary of weather -->
  <li class="list-group-item" id="temperature"></li>		<!-- place for temperature of weather -->
  <li class="list-group-item" id="humidity"></li>			<!-- place for humidity of weather -->
</ul>

<script src="script.js"></script>	<!-- Adding the javascript file.. put at the end to help loading -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>	<!-- Adding for the little bit of Jquery -->

</body>
</html>
