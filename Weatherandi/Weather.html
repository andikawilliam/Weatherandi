<!DOCTYPE html>
<html>
<head>
	<title>Weatherandi</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


	<style type="text/css">

		.content {
		    margin: auto;
		}

		.weatherDetails {
			font-size: 25px
		}


	</style>

</head>
<body >

<div class="jumbotron">
	<div class = "content">
		<h1 class="display-4"> WEATHERANDI </h1>
		<hr class="my-4">

		<h4>Which city's weather do you want to know?</h4>
		
		<div class="form-row align-items-center">
		  <div class="col-auto">
		    <label class="sr-only" for="inlineFormInput">City</label>
		    <input type="text" class="form-control" id="city" placeholder="Syracuse, NY">
		  </div>
		  <div class="col-auto">
		    <label class="sr-only" for="inlineFormInputGroup">Latitude</label>
		    <input type="text" class="form-control" id="latitude" placeholder="Latitude">
		  </div>
		  <div class="col-auto">
		    <label class="sr-only" for="inlineFormInputGroup">Longitude</label>
		    <input type="text" class="form-control" id="longitude" placeholder="Longitude">
		  </div>
		  <div class="col-auto">
		    <button class="btn btn-primary" id="getWeather" onclick="getWeather()">Check Weather</button>
		  </div>
		</div>
	</div>


</div>

<!-- FOR THE WEATHER RESULT -->
<h2 id='weather'></h2>

<ul class="list-group list-group-flush weatherDetails">
  <li class="list-group-item" id="summary"></li>
  <li class="list-group-item" id="temperature"></li>
  <li class="list-group-item" id="humidity"></li>
</ul>

<script src="script.js"></script>	<!-- put at the end to help loading -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

</body>
</html>
